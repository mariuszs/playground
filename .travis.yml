language: java

jdk:
- oraclejdk8

before_install:
  - openssl aes-256-cbc -K $encrypted_89c06a3c5c8d_key -iv $encrypted_89c06a3c5c8d_iv -in .mvn/codesigning.asc.enc -out .mvn/codesigning.asc -d
  - gpg --fast-import .mvn/signingkey.asc

before_script:
  - ./mvnw release-candidate:updateVersion -Drevision=`git rev-parse --short HEAD`

script:
  - ./mvnw deploy --settings .mvn/settings.xml

cache:
  directories:
  - "~/.m2/repository"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
